name: Run Test Report

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install python-docx plotly kaleido scipy pandas numpy

    - name: Run generate_test_report
      run: |
        set -e
        python3 generate_test_report.py 2>&1 | tee generate_test_report_after_patch.log
      continue-on-error: true

    - name: Upload log
      uses: actions/upload-artifact@v4
      with:
        name: generate-test-report-log
        path: generate_test_report_after_patch.log

    - name: Upload generated report (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: generated-report
        path: |
          test_report_with_reliability.docx
          问卷描述性統計報告_完整版.docx
          /workspaces/work1/問卷描述性統計報告_完整版.docx
